<!DOCTYPE html>
<html>
<head>
	<title>My Logistic Regression Model</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
	<script>
		function analyzeData() {
			let id = $('#id').val()
			let diagnosis = $('#diagnosis').val()
			let radius_mean = $('#radius_mean').val()
			let texture_mean = $('#texture_mean').val()
			let perimeter_mean = $('#perimeter_mean').val()
			let area_mean = $('#area_mean').val()
			let smoothness_mean = $('#smoothness_mean').val()
			let compactness_mean = $('#compactness_mean').val()
			let concavity_mean = $('#concavity_mean').val()

			$.post('/model-api', {
				'id': id,
				'diagnosis': diagnosis,
				'radius_mean': radius_mean,
				'texture_mean': texture_mean,
				'perimeter_mean': perimeter_mean,
				'area_mean': area_mean,
				'smoothness_mean': smoothness_mean,
				'compactness_mean': compactness_mean,
				'concavity_mean': concavity_mean,
				
			}, function(data) {
				$('#result').html(data)
			})
		}
	</script>
</head>
<body>

	<div class="container">

		<center><h1>Breast Cancer Prediction</h1></center>

		<input id="id" placeholder="Enter Patient ID" type="text" class="form-control" />

		<select id="diagnosis" class="form-control">
			<option value="B">Benign</option>
			<option value="M">Malignant</option>
		</select>
	
		<input id="radius_mean" placeholder="Enter Radius Mean" type="text" class="form-control" />

		<input id="texture_mean" placeholder="Enter Texture Mean" type="text" class="form-control" />

		<input id="perimeter_mean" placeholder="Enter Perimeter Mean" type="text" class="form-control" />

		<input id="area_mean" placeholder="Enter Area Mean" type="text" class="form-control" />

		<input id="smoothness_mean" placeholder="Enter Smoothness Mean" type="text" class="form-control" />

		<input id="compactness_mean" placeholder="Enter Compactness Mean" type="text" class="form-control" />

		<input id="concavity_mean" placeholder="Enter Concavity Mean" type="text" class="form-control" />

	<br />
	<center>
		<button onClick="analyzeData();" type="button" class="btn btn-success">Test Result</button>
	</center>
	<br />
	<center>
		<div id="result"></div>
	</center>

</div>

</body>
</html>
