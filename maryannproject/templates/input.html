<!DOCTYPE html>
<html>
<head>
	<title>My Logistic Regression Model</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
	<script>
		function analyzeData() {
			let ph = $('#ph').val()
			let Hardness = $('#Hardness').val()
			let Solids = $('#Solids').val()
			let Chloramines = $('#Chloramines').val()
			let Sulfate = $('#Sulfate').val()
			let Conductivity = $('#Conductivity').val()
			let Organic_carbon = $('#Organic_carbon').val()
			let Trihalomethanes = $('#Trihalomethanes').val()

			$.post('/model-api', {
				'ph': ph,
				'Hardness': Hardness,
				'Solids': Solids,
				'Chloramines': Chloramines,
				'Sulfate': Sulfate,
				'Conductivity': Conductivity,
				'Organic_carbon': Organic_carbon,
				'Trihalomethanes': Trihalomethanes
				
			}, function(data) {
				$('#result').html(data)
			})
		}
	</script>
</head>
<body>

	<div class="container">

		<center><h1>Water Potability</h1></center>

		<input id="ph" placeholder="Enter PH" type="text" class="form-control" />
	
		<input id="Hardness" placeholder="Enter Hardness" type="text" class="form-control" />

		<input id="Solids" placeholder="Enter Solids" type="text" class="form-control" />

		<input id="Chloramines" placeholder="Enter Chloramines" type="text" class="form-control" />

		<input id="Sulfate" placeholder="Enter Sulfate" type="text" class="form-control" />

		<input id="Conductivity" placeholder="Enter Conductivity" type="text" class="form-control" />

		<input id="Organic_carbon" placeholder="Enter Organic Carbon" type="text" class="form-control" />

		<input id="Trihalomethanes" placeholder="Enter Trihalomethanes" type="text" class="form-control" />

	<br />
	<center>
		<button onClick="analyzeData();" type="button" class="btn btn-success">Analyze</button>
	</center>
	<br />
	<center>
		<div id="result"></div>
	</center>

</div>

</body>
</html>
